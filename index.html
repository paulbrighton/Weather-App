<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="searchContainer" class="searchContainer">
      <input class="searchControl" type="text" placeholder="City Name or Postcode" id="searchInput">
      <button class="searchControl" id="searchBtn">Search</button>
    </div>
    <div id="weatherContainer" class="weatherContainer">
      <div id="weatherDescription">
        <h2 id="cityHeader"></h2>
        <div id="weatherMain" class="weatherMain">
          <div id="temperature" class="temperature"></div>
          <div id="weatherDescriptionHeader" class="weatherDescriptionHeader"></div>
          <div><img id="documentIconImg" class="documentIconImg"></div>
        </div>
        <hr>
        <div id="windSpeed" class="bottomDetails"></div>
        <div id="humidity" class="bottomDetails"></div>
      </div>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
